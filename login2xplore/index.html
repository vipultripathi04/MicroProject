<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="m-4">
      <form>
        <div class="mb-3">
          <label class="form-label" for="inputRoll">Roll No</label>
          <input
            type="number"
            class="form-control"
            id="inputRoll"
            placeholder="Roll-No"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputName">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            placeholder="Full Name"
            required
            disabled
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputClass">Class</label>
          <input
            type="text"
            class="form-control"
            id="inputClass"
            placeholder="Class"
            required
            disabled
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputBirthDate">Birth Date</label>
          <input
            type="date"
            class="form-control"
            id="inputBirthDate"
            placeholder="Class"
            required
            disabled
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputAddress">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Address"
            required
            disabled
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputEnrollment"
            >Enrollment Date</label
          >
          <input
            type="date"
            class="form-control"
            id="inputEnrollment"
            required
            disabled
          />
        </div>
        <button type="button" id="saveBtn" class="btn btn-primary" disabled>
          Save
        </button>
        <button type="button" id="updateBtn" class="btn btn-secondary" disabled>
          Update
        </button>
        <button type="button" id="resetBtn" class="btn btn-danger" disabled>
          Reset
        </button>
      </form>
    </div>
    <script src="./utils.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
  </body>
</html>
